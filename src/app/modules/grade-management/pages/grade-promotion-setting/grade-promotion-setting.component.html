<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-sm-4">
                        <a class="btn btn-danger mb-2" (click)="onShowDialogSetting('add',null)"><i
                            class="mdi mdi-plus-circle me-2"></i>Add</a>
                    </div>
                    <div class="col-sm-8">
                        <div class="text-sm-end">
                            <div class="text-sm-end">
                                <button type="button" class="btn btn-primary btn-search-grade" (click)="getData()"><i
                                        class="mdi mdi-magnify me-2"></i> <span>Search</span> </button>
                                <button type="button" class="btn btn-info" (click)="exporter.exportTable('csv')"><i
                                        class="mdi mdi-cloud-download me-1"></i> Export</button>
                            </div>
                        </div>
                    </div><!-- end col-->
                </div>
            </div>
              <!-- Content -->
              <div class="table-responsive tab-pane">
                <table mat-table class="table-striped" [dataSource]="dataSource" matTableExporter
                #exporter="matTableExporter">
                    <!-- Position Column -->
                    <ng-container matColumnDef="stt">
                        <th mat-header-cell *matHeaderCellDef> STT </th>
                        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
                    </ng-container>
    
                    <!-- assnm Column -->
                    <ng-container matColumnDef="asscd">
                        <th mat-header-cell *matHeaderCellDef> Đơn vị liên kết </th>
                        <td mat-cell *matCellDef="let element"> {{element.assnm}} </td>
                    </ng-container>
    
                    <!-- gradecd Column -->
                    <ng-container matColumnDef="gradecd">
                        <th mat-header-cell *matHeaderCellDef> Mã Hạng Thẻ </th>
                        <td mat-cell *matCellDef="let element"> {{element.gradecd}} </td>
                    </ng-container>
            
                    <!-- gradenm Column -->
                    <ng-container matColumnDef="gradenm">
                        <th mat-header-cell *matHeaderCellDef> Tên Hạng Thẻ </th>
                        <td mat-cell *matCellDef="let element"> {{element.gradenm}} </td>
                    </ng-container>

                    <!-- startymd Column -->
                    <ng-container matColumnDef="startymd">
                        <th mat-header-cell *matHeaderCellDef> Ngày bắt đầu </th>
                        <td mat-cell *matCellDef="let element"> {{element.startymd}} </td>
                    </ng-container>
    
                    <!-- endymd Column -->
                    <ng-container matColumnDef="endymd">
                        <th mat-header-cell *matHeaderCellDef> Ngày kết thúc </th>
                        <td mat-cell *matCellDef="let element"> {{element.endymd}} </td>
                    </ng-container>
                    
                    <!-- amount Column -->
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> Số tiền mua hàng tối thiểu </th>
                        <td mat-cell *matCellDef="let element"> {{element.amount }} </td>
                    </ng-container>
    
                    <!-- note Column -->
                    <ng-container matColumnDef="note">
                        <th mat-header-cell *matHeaderCellDef> Ghi Chú</th>
                        <td mat-cell *matCellDef="let element"> {{element.note}} </td>
                    </ng-container>

                    <!-- insymd Column -->
                    <ng-container matColumnDef="insymd">
                        <th mat-header-cell *matHeaderCellDef> Ngày Tạo</th>
                        <td mat-cell *matCellDef="let element"> {{element.insymd}} </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element" class="action-link"> 
                        <a class="action-icon" (click)="onShowDialogSetting('view',element)"> <i class="mdi mdi-eye"></i></a>
                        <a class="action-icon" (click)="onShowDialogSetting('edit',element)"> <i class="mdi mdi-square-edit-outline"></i></a>
                        <a class="action-icon" (click)="onDelete(element)"> <i class="mdi mdi-delete"></i></a>
                        </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <!-- End Content -->
        </div>
    </div>
</div>
