<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-sm-8">
                        <a class="btn btn-danger mb-2" (click)="onShowDialogGrade('add',null)"><i
                                class="mdi mdi-plus-circle me-2"></i>Add</a>
                    </div>
                    <div class="col-sm-4">
                        <div class="text-sm-end">
                            <button type="button" class="btn btn-primary btn-search-grade" (click)="getData()"><i
                                    class="mdi mdi-magnify me-2"></i> <span>Search</span> </button>
                            <button type="button" class="btn btn-info"  (click)="exporter.exportTable('csv')"><i
                                    class="mdi mdi-cloud-download me-1"></i> Export</button>
                        </div>
                    </div><!-- end col-->
                </div>
                <!-- Content -->
                <div class="table-responsive tab-pane">
                    <table mat-table class="table-striped" [dataSource]="dataSource" matTableExporter  #exporter="matTableExporter">
                        <!-- Position Column -->
                        <ng-container matColumnDef="stt">
                            <th mat-header-cell *matHeaderCellDef> Stt </th>
                            <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
                        </ng-container>
        
                        <!-- gradecd Column -->
                        <ng-container matColumnDef="gradecd">
                            <th mat-header-cell *matHeaderCellDef> Mã hạng thẻ </th>
                            <td mat-cell *matCellDef="let element"> {{element.gradecd}} </td>
                        </ng-container>
        
                        <!-- gradenm Column -->
                        <ng-container matColumnDef="gradenm">
                            <th mat-header-cell *matHeaderCellDef> Tên hạng thẻ </th>
                            <td mat-cell *matCellDef="let element"> {{element.gradenm}} </td>
                        </ng-container>
        
                        <!-- usegbn Column -->
                        <ng-container matColumnDef="usegbn">
                            <th mat-header-cell *matHeaderCellDef> Trạng thái </th>
                            <td mat-cell *matCellDef="let element">
                                <div class="form-check form-checkbox-success mb-2">
                                    <input type="checkbox" class="form-check-input" name="usegbn" checked [(ngModel)]="element.usegbn" readonly>
                                </div>
                            </td>
                        </ng-container>
                        <!-- fromcnt Column -->
                        <ng-container matColumnDef="fromcnt">
                            <th mat-header-cell *matHeaderCellDef> Số lượt tích lũy từ </th>
                            <td mat-cell *matCellDef="let element"> {{element.fromcnt }} </td>
                        </ng-container>
        
                        <!-- tocnt Column -->
                        <ng-container matColumnDef="tocnt">
                            <th mat-header-cell *matHeaderCellDef> Số lượt tích lũy đến </th>
                            <td mat-cell *matCellDef="let element"> {{element.tocnt}} </td>
                        </ng-container>
        
                        <!-- ftpsend Column -->
                        <ng-container matColumnDef="ftpsend">
                            <th mat-header-cell *matHeaderCellDef> gửi FTP </th>
                            <td mat-cell *matCellDef="let element">
                                <div class="form-check form-checkbox-success mb-2" >
                                    <input type="checkbox" class="form-check-input" name="ftpsend" checked [(ngModel)]="element.ftpsend" >
                                </div>
                            </td>
                        </ng-container>

                         <!-- lastymd Column -->
                        <ng-container matColumnDef="lastymd">
                            <th mat-header-cell *matHeaderCellDef> Ngày sửa đổi </th>
                            <td mat-cell *matCellDef="let element"> {{element.lastymd}} </td>
                        </ng-container>

                        <!-- lastsabun Column -->
                        <ng-container matColumnDef="lastsabun">
                            <th mat-header-cell *matHeaderCellDef> Người sửa đổi </th>
                            <td mat-cell *matCellDef="let element"> {{element.lastsabun}} </td>
                        </ng-container>

                        <!-- Action Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element" class="action-link"> 
                            <a class="action-icon" (click)="onShowDialogGrade('view',element)"> <i class="mdi mdi-eye"></i></a>
                            <a class="action-icon" (click)="onShowDialogGrade('edit',element)"> <i class="mdi mdi-square-edit-outline"></i></a>
                            <a class="action-icon" (click)="onDelete(element)"> <i class="mdi mdi-delete"></i></a>
                            </td>
                        </ng-container>

                        <!-- transcnt Column -->
                        <ng-container matColumnDef="transcnt">
                            <th mat-header-cell *matHeaderCellDef> Quá trình kiểm tra </th>
                            <td mat-cell *matCellDef="let element"> {{element.transcnt}} </td>
                        </ng-container>
        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
                <!-- End Content -->
            </div>
        </div>
       
       

    </div> <!-- end col -->
</div>
